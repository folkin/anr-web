<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdn.jsdelivr.net/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="ajax.js"></script>
        
        <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet'></link>
        <link href='//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css' rel='stylesheet'></link>
        <link href="/style.css" rel="stylesheet">
    </head>
    
    <body>
    <div class="container-fluid">
    
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-10 game-table">
            <div class="row runner-identity-row">
            </div>
            
            <div class="row runner-hardware-row">
            </div>
            
            <div class="row runner-resources-row">
            </div>
            
            <div class="row runner-programs-row">
            </div>
            
            <div class="row divider">
            </div>
            
            <div class="row corp-ice-row">
            </div>
            
            <div class="row corp-server-row">
            </div>
            
            <div class="row corp-hand-row">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-2 event-log">
            <ul id="event-log">
            </ul>
        </div>
        <div class="col-xs-10 chat-log">
            <ul id="chat-log">
            </ul>
            <div class="form-group">
              <label class=" sr-only" for="chat-log-input">Chat</label>
              <input class="form-control input-sm" type="text" id="chat-log-input" placeholder="chat text">
            </div>
        </div>
    </div>
    
    </div>
    
    
    <script type="text/html" id="templateCard">
        <div class="col-xs-1 card">
            <img src="{{img-url}}" />
        </div>
    </script>
    
    
    <script type="text/javascript">
        var anr = new netrunner(getParameterByName("id"), getParameterByName("player"));
        anr.loadGame();
    </script>
    </body>
</html>
