<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
        <script src="//cdn.jsdelivr.net/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="/ajax.js"></script>
        
        <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"></link>-->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css" rel="stylesheet"></link>
        <link href="/style.css" rel="stylesheet"></link>
    </head>
    
    <body>
    <div class="container games-container">
        <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1>Android NetRunner</h1>
                <p>This a simple place to play Fantasy Flight's Android NetRunner online.</p>
            </div>
        </div>
        </div>
        
        <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Current Active Games</h2>
                </div>
                <div class="panel-body">
                    <ul id="games-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        </div>
        
        <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target=".new-game">Create New Game</button>
            <div id="new-game-modal" class="modal fade new-game">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Create a New Game</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label for="new-game-name" class="col-xs-3 control-label">Name</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" id="new-game-name" placeholder="name" mouseev="true" autocomplete="off" keyev="true" clickev="true" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="new-game-password" class="col-xs-3 control-label">Password (optional)</label>
                                    <div class="col-xs-9">
                                        <input type="password" class="form-control" id="new-game-password" placeholder="password" mouseev="true" autocomplete="off" keyev="true" clickev="true" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="createGame();">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/html" id="game-template">
        {{#games}}
        <li class="list-group-item" data-gameid="{{id}}">
            <p>{{#protected}}<span class="glyphicon glyphicon-lock"></span>&nbsp;{{/protected}}{{name}}</p> 
        </li>
        {{/games}}
    </script>
    
    <script type="text/javascript">
        function renderGames(games){
            var template = $('#game-template').html();
            $("#games-list").html(Mustache.render(template, games));
        }
        $(document).ready(function() {
            listGames(renderGames);
        });
    </script>
    </body>
</html>
